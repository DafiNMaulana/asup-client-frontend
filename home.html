<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUP | Home</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="src/bootstrap/dist/css/bootstrap.css">
    <!-- bootstrap END -->
    
    <!-- Style -->
    <link rel="stylesheet" href="src/style/style.css">
    <!-- Style END -->

    <!-- AOS -->
    <link rel="stylesheet" href="src/aos/dist/aos.css">
    <!-- AOS END -->

    <!-- Icon -->
    <link rel="stylesheet" href="src/fontawesome/css/all.css">
    <!-- Icon END -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
    <!-- font END -->

<body style="overflow: hidden;">

    <!-- ========== Header =========  -->
    <div class="container">
        <div class="row text-center text-light mt-5">
            <h5 class="halo-client">Halo,  Ajid !</h5>
        </div>
    </div>

    <div class="container">
        <div class="row my-3">
            <div class="col-12 text-center barcode-icon">
                <img src="src/asset/barcode-icon.png" alt="Icon Scan" class="img-fluid">
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center text-center text-light orientasi mt-4">
            <div class="col-10">
                <!-- orientasi -->
                <p>Sekarang absen jadi makin canggih, tinggal scan & klik</p>
            </div>
        </div>
    </div>
    <!-- ========== Header END =========  -->


    <!-- ========== Fitur =========  -->
    <div class="container">
        <div class="row justify-content-center p-4">
            <a href="opencame.html" 
            class="col-4 col-lg-2 col-md-2 rounded absen text-center pt-3 me-4 text-decoration-none"
            data-aos="zoom-out-right"
            data-aos-duration="500">
                <img src="src/asset/scan-icon.png" alt="scan icon">
                <p class="text-uppercase text-light pt-2 ">absen</p>
            </a>
            <a href="riwayat-absen.html" 
            class="col-4 col-lg-2 col-md-2 rounded riwayat text-center pt-3 text-decoration-none"
            data-aos="zoom-out-left"
            data-aos-duration="500">
                <img src="src/asset/riwayat-icon.png" alt="riwayat icon">
                <p class="text-uppercase text-light pt-2 ">Riwayat</p>
            </a>
        </div>
    </div>
    <!-- ========== Fitur END =========  -->
    
    
    <!-- ========== Tombol Keluar =========  -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-9 col-md-5">
                <div class="d-grid">
                    <a href="#"  data-bs-toggle="modal" data-bs-target="#Logout" class="btn text-uppercase text-light tombol-keluar">Keluar</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ========== Tombol Keluar END =========  -->


    <!-- ========== Modal Logout =========  -->
    <div class="modal fade" id="Logout" tabindex="-1" aria-labelledby="logoutLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="logoutLabel">Keluar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Yakin nih mau keluar aja? :(
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ngga dulu</button>
            <a href="index.html" type="button" class="btn btn-danger">Yakin</a>
            </div>
        </div>
        </div>
    </div>
    <!-- ========== Modal Logout END =========  -->

    
    <!-- ==========Footer=========  -->
    <footer class="text-light footer-home text-center p-3">
        Butuh bantuan? <a href="panduan.html" class="text-light">klik disini</a>
    </footer>
    <!-- ==========Footer END=========  -->
