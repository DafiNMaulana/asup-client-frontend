<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUP | Login</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="src/bootstrap/dist/css/bootstrap.css">
    <!-- bootstrap END -->
    
    <!-- Style -->
    <link rel="stylesheet" href="src/style.css">
    <!-- Style END -->

    <!-- Icon -->
    <link rel="stylesheet" href="src/fontawesome/css/all.css">
    <!-- Icon END -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
    <!-- font END -->
</head>
<body>
    
    <!-- ==========Logo Asup=========  -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3 col-lg-2 p-3 text-center">
                <img src="src/asset/Asset 2@3x.png" alt="Icon ASUP" class="img-fluid">
            </div>
        </div>
    </div>
    <!-- ==========Logo Asup END=========  -->
    
    
    <!-- ==========Form login=========  -->
    <div class="container">
        <div class="row justify-content-center mt-5 pt-3">
            <div class="col-11 col-lg-4 form-login p-4">
                <form action="home.html">

                    <div class="mb-3">
                        <label for="username" class="form-label text-light">Username :</label>
                        <input type="text" class="form-control bg-transparent" id="username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Password :</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control bg-transparent border-end-0" id="password" aria-describedby="basic-addon3">
                            <span class="input-group-text bg-transparent border-start-0 text-light" id="basic-addon3">
                                <i class="fas fa-eye fs-5"></i>
                            </span>
                        </div>
                    </div>

                    <!-- button login -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-light text-uppercase" type="button">Masuk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ==========Form login END=========  -->



    <!-- ==========Footer=========  -->
    <footer class="text-light">
        Dibuat dengan <i class="fas fa-heart text-danger"></i> di padaherang
    </footer>
    <!-- ==========Footer END=========  -->


<!-- -----------script---------- -->
<script src="src/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- -----------script END---------- -->
</body>
</html>
